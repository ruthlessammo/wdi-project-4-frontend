<section >
  <div class="row">
  <div class="two column">
  <ul class="tracksIndex">
    <li ng-repeat="track in tracksIndex.all | orderBy: '-likes' ">
      <h2><a ui-sref="tracksShow({ id: track.id })">{{ track.title }}</a></h2>
      <h4>{{ track.artist }}</h4>
      <soundcloud id="{{track.soundcloud_id}}" width="400px" height="300px"></soundcloud>
      <h4><strong>Likes:</strong> {{ track.likes }}</h4>
      <form ng-submit="tracksIndex.addLike(track)" method="post">
        <input type="hidden" name="_method" value="put"/>
        <label for="likes"></label>
        <input type="hidden" name="likes" ng-model="tracksIndex.track.likes">
        <button class="likeBtn">&#9829;</button>
      </form>
    </li>
  </ul>
  </div>
</div>
</section>
