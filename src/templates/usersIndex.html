<section>
  <div class="row">
  <h1>Users Show</h1>
  <div class="two column">
  <ul>
    <li ng-repeat="user in usersIndex.all | orderBy: '-likes'">
      <img ng-src="{{ user.image }}" width="150"></img>
      <h2>{{ user.username }}</h2>
      <h4>{{ user.email }}</h4>
      <h4>Score: {{ user.likes.length }}</h4>
    </li>
  </ul>
  </div>
</div>
</section>
