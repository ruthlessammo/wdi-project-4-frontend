<!DOCTYPE html>
<html ng-app="finalProject">
<head>
  <meta charset="utf-8">
  <title>Final Project</title>
  <link rel="stylesheet" href="css/vendor.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/vendor.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>


</head>
<body ng-controller="MainController as main">
  <nav class='nav'>
    <div class="wrapper">
        <ul>
          <li class="spacingNav" ui-sref="usersIndex">Home</li>
          <li class="spacingNav" ui-sref="about">About</li>
          <li class="spacingNav" ui-sref="usersIndex">Users</li>
          <li class="spacingNav" ui-sref="tracksIndex">Tracks</li>
          <li class="spacingNav" ng-if="!main.isLoggedIn()" ui-sref="login">Login</li>
          <li class="spacingNav" ng-if="!main.isLoggedIn()" ui-sref="register">Register</li>
          <li class="spacingNav" ng-if="main.isLoggedIn()" ui-sref="login" ng-click="main.logout()">Logout</li>
        </ul>
      </div>
  </nav>
  <main class="main" ui-view></main>
</body>
</html>
