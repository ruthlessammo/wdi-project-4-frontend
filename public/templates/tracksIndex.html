<section>
  <div class="row">
  <h1>Tracks Show</h1>
  <div class="two column">
  <ul>
    <li ng-repeat="track in tracksIndex.all">
      <h2>{{ track.title }}</h2>
      <h4>{{ track.artist }}</h4>
      <!-- <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{****SOUND_CLOUD_ID_GOES_HERE****}}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe> -->
      <soundcloud link="{{track.embed_code}}"></soundcloud>
    </li>
  </ul>
  </div>
</div>
</section>
