<section>
  <div class="row">
  <h1>Ruthless Track Index</h1>
  <div class="two column">
  <ul>
    <li ng-repeat="track in tracksIndex.all">
      <h2>{{ track.title }}</h2>
      <h4>{{ track.artist }}</h4>
      <soundcloud id="{{track.soundcloud_id}}" width="400px" height="300px"></soundcloud>
      <button>&#9829;</button>
    </li>
  </ul>
  </div>
</div>
</section>
